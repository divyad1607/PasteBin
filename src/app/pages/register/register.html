<div style="display: flex; justify-content: center; align-items: center; min-height: 90vh; background: var(--bg-dark);">
  <div class="premium-card" style="width: 100%; max-width: 400px; padding: 40px;">
    <h2 style="text-align: center; font-size: 2rem; margin-bottom: 8px; color: white;">
      {{ isLogin ? 'Welcome Back' : 'Create Account' }}
    </h2>
    <p style="text-align: center; color: var(--text-dim); margin-bottom: 30px; font-size: 0.9rem;">
      Access your secure code snippets instantly.
    </p>

    <form (ngSubmit)="register()">
      <div style="display: flex; flex-direction: column; gap: 20px;">
        <!-- USERNAME -->
        <div class="form-group">
          <label style="display: block; color: var(--text-dim); margin-bottom: 8px; font-size: 0.8rem;">Username</label>
          <input
            type="text"
            name="username"
            [(ngModel)]="username"
            placeholder="Enter username"
            style="width: 100%; background: #020617; border: 1px solid var(--border); color: white; padding: 14px; border-radius: 12px; outline: none;"
          />
        </div>

        <!-- PASSWORD -->
        <div class="form-group">
          <label style="display: block; color: var(--text-dim); margin-bottom: 8px; font-size: 0.8rem;">Password</label>
          <input
            type="password"
            name="password"
            [(ngModel)]="password"
            placeholder="••••••••"
            style="width: 100%; background: #020617; border: 1px solid var(--border); color: white; padding: 14px; border-radius: 12px; outline: none;"
          />
        </div>

        <!-- SUBMIT BUTTON -->
        <button
          type="submit"
          style="background: var(--primary); color: white; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.3s;"
        >
          {{ isLogin ? 'Sign In' : 'Register Now' }}
        </button>
      </div>
    </form>

    <p style="text-align: center; margin-top: 25px; color: var(--text-dim); font-size: 0.9rem;">
      {{ isLogin ? "Don't have an account?" : "Already have an account?" }}
      <a [routerLink]="isLogin ? '/register' : '/login'" style="color: var(--primary); text-decoration: none; font-weight: 500;">
        {{ isLogin ? 'Register here' : 'Login here' }}
      </a>
    </p>
  </div>
</div>
