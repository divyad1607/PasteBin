<div class="create-page">
  <div class="create-card">

    <h2>Create New Paste</h2>

    <textarea
      [(ngModel)]="content"
      placeholder="Paste your content here..."
    ></textarea>

    <div class="controls">
      <select [(ngModel)]="expiryMinutes">
        <option [ngValue]="0">Never</option>
        <option [ngValue]="10">10 Minutes</option>
        <option [ngValue]="60">1 Hour</option>
        <option [ngValue]="1440">1 Day</option>
        <option [ngValue]="10080">1 Week</option>
      </select>
      

      <button (click)="createPaste()" [disabled]="loading">
        {{ loading ? 'Creating...' : 'Create Paste' }}
      </button>
    </div>

    <p class="error" *ngIf="error">{{ error }}</p>

  </div>
</div>
