<div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
  <div class="card" style="width: 100%; max-width: 400px; padding: 40px;">
    <h2 style="text-align: center; margin-bottom: 30px;">Welcome Back</h2>
    
    <div style="margin-bottom: 20px;">
      <input type="text" placeholder="Username" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 15px;">
      <input type="password" placeholder="Password" style="width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px;">
    </div>

    <button style="width: 100%; padding: 12px; background: var(--dark); color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; margin-bottom: 15px;">Login</button>
    <p style="text-align: center; font-size: 0.9rem; color: #64748b;">
      Don't have an account?
      <a routerLink="/register" class="link">Register</a>
      
    </p>
  </div>
</div>
